<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin - Lora Men</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style> body { font-family: Inter, system-ui, -apple-system; } </style>
</head>

<body class="bg-gray-50 min-h-screen">
  <div class="max-w-5xl mx-auto p-6">
    <h1 class="text-2xl font-semibold mb-4">Admin - Quản lý Landing</h1>
    <a href="index.html"
      class="inline-flex items-center gap-2 mb-6 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition font-medium shadow-sm">
      ← Quay lại Trang chủ
    </a>
    <!-- Login -->
    <div id="loginBox" class="bg-white p-6 rounded-lg shadow-sm">
      <p class="text-gray-600 mb-3">Nhập mật khẩu admin để truy cập quản lý.</p>
      <div class="flex gap-3">
        <input id="adminPwd" type="password" class="p-3 border rounded-lg flex-1" placeholder="Mật khẩu admin">
        <button id="loginBtn" class="bg-amber-300 px-4 rounded-lg">Đăng nhập</button>
      </div>
      
    </div>
    <!-- Admin panel -->
    <div id="adminPanel" class="hidden mt-6 space-y-6">
      <!-- Assets: Logo, About, Background, QR -->
      <div class="bg-white p-6 rounded-lg shadow-sm">
        <h2 class="font-semibold mb-3">Quản lý Assets (Logo, Ảnh, Banner)</h2>
        <div class="grid md:grid-cols-2 lg:grid-cols-4 gap-4">
          <div>
            <label class="block text-sm text-gray-600">Logo (icon 48x48)</label>
            <input id="logoFile" type="file" accept="image/*" class="mt-2" />
            <div class="mt-3">
              <img id="logoPreview" src="" alt="logo" class="w-12 h-12 rounded-md shadow-sm object-cover" />
            </div>
          </div>
          <div>
            <label class="block text-sm text-gray-600">About Image</label>
            <input id="aboutFile" type="file" accept="image/*" class="mt-2" />
            <div class="mt-3">
              <img id="aboutPreview" src="about.jpg" alt="about" class="w-full max-w-xs h-48 rounded-md shadow-sm object-cover" />
            </div>
          </div>
          <div>
            <label class="block text-sm text-gray-600">Background Hero</label>
            <input id="backgroundFile" type="file" accept="image/*" class="mt-2" />
            <div class="mt-3">
              <img id="backgroundPreview" src="background.jpg" alt="background" class="w-full max-w-xs h-48 rounded-md shadow-sm object-cover" />
            </div>
          </div>
          <div>
            <label class="block text-sm text-gray-600">QR Thanh toán</label>
            <input id="qrFile" type="file" accept="image/*" class="mt-2" />
            <div class="mt-3 w-48">
              <img id="qrPreview" src="qr-sample.png" alt="qr" class="w-full rounded-md shadow-sm object-contain" />
            </div>
          </div>
        </div>
        <div class="mt-4">
          <button id="saveAssetsBtn" class="bg-amber-300 px-4 py-2 rounded-lg">Lưu Assets</button>
          <button onclick="loadAdminSettings()" class="ml-2 px-4 py-2 border rounded-lg">Tải Preview</button>
        </div>
      </div>

      <!-- Product form -->
      <div class="bg-white p-6 rounded-lg shadow-sm">
        <h2 class="font-semibold mb-3">Thêm / Sửa sản phẩm</h2>
        <form id="addProductForm" class="grid grid-cols-1 md:grid-cols-2 gap-3">
          <input name="title" placeholder="Tên sản phẩm" class="p-3 border rounded-lg" required />
          <input name="price" placeholder="Giá (ví dụ 499000)" class="p-3 border rounded-lg" required />
          <textarea name="desc" placeholder="Mô tả ngắn" class="p-3 border rounded-lg md:col-span-2" rows="3"></textarea>

          <label class="flex flex-col gap-2">
            Ảnh front
            <input id="img1File" type="file" name="img1" accept="image/*" />
          </label>

          <label class="flex flex-col gap-2">
            Ảnh back
            <input id="img2File" type="file" name="img2" accept="image/*" />
          </label>

          <div class="md:col-span-2 flex gap-3">
            <button type="submit" class="bg-amber-300 px-4 py-2 rounded-lg">Thêm sản phẩm</button>
            <button id="exportBtn" type="button" class="px-4 py-2 border rounded-lg">Export JSON</button>
            <input id="importFile" type="file" accept=".json" class="hidden" />
            <button id="importBtn" type="button" class="px-4 py-2 border rounded-lg">Import JSON</button>
          </div>
        </form>
      </div>

      <!-- Product list -->
      <div class="bg-white p-6 rounded-lg shadow-sm">
        <h3 class="font-semibold mb-3">Danh sách sản phẩm</h3>
        <div id="productList" class="space-y-3"></div>
      </div>

      <!-- Feedback Section -->
        <div class="bg-white p-6 rounded-lg shadow-sm">
          <h2 class="font-semibold mb-3">Quản lý Phản hồi Khách hàng</h2>
          <div class="flex gap-3 mb-4">
            <button onclick="loadFeedbackToAdmin()" class="px-4 py-2 border rounded-lg">Tải Danh sách</button>
          </div>
          <div id="feedbackList" class="space-y-3"></div>
        <!-- NEW: Upload ảnh for feedback -->
      <div class="mt-4 p-4 border rounded-lg">
          <label class="block text-sm text-gray-600 mb-2">Upload nhiều ảnh phản hồi (tỷ lệ 9:16 khuyến nghị)</label>
          <input id="feedbackImgFile" type="file" accept="image/*" multiple class="mt-2" />
          <button id="addFeedbackImgBtn" class="bg-blue-500 text-white px-4 py-2 rounded-lg mt-2">Thêm Ảnh Phản Hồi</button>
        </div>
      
      </div>

      <!-- UPDATED: Licenses Section - Add img upload -->
        <div class="bg-white p-6 rounded-lg shadow-sm">
          <h2 class="font-semibold mb-3">Quản lý Giấy phép & Chứng nhận</h2>
          <div class="flex gap-3 mb-4">
            <button onclick="loadLicensesToAdmin()" class="px-4 py-2 border rounded-lg">Tải Danh sách</button>
          </div>
          <div id="licensesList" class="space-y-3"></div>
        <!-- NEW: Upload ảnh for licenses -->
        <div class="mt-4 p-4 border rounded-lg">
            <label class="block text-sm text-gray-600 mb-2">Upload nhiều ảnh giấy phép (tỷ lệ 9:16 khuyến nghị)</label>
            <input id="licenseImgFile" type="file" accept="image/*" multiple class="mt-2" />
            <button id="addLicenseImgBtn" class="bg-blue-500 text-white px-4 py-2 rounded-lg mt-2">Thêm Ảnh Giấy Phép</button>
          </div>
        </div>

      <div>
        <button id="clearAll" class="px-4 py-2 border rounded-lg text-sm">Xóa toàn bộ (localStorage)</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="admin.js"></script>
    
  <script>

    
    // Admin login handling (simple)
    // Admin login handling (simple) - FIXED: load all on login
// --- Admin login (Base64 nhẹ nhàng) ---
const PWD_HASH = 'YWRtaW4xMjM='; // "admin123" đã mã hóa Base64

document.getElementById('loginBtn').addEventListener('click', () => {
  const val = document.getElementById('adminPwd').value;
  if (btoa(val) === PWD_HASH) { // btoa() mã hóa Base64 từ input
    document.getElementById('loginBox').classList.add('hidden');
    document.getElementById('adminPanel').classList.remove('hidden');

    // Load admin data
    loadProductsToAdmin && loadProductsToAdmin();
    loadAdminSettings && loadAdminSettings();
    loadFeedbackToAdmin && loadFeedbackToAdmin();
    loadLicensesToAdmin && loadLicensesToAdmin();
  } else alert('Mật khẩu không đúng');
});


      // Assets preview upload handling - FIXED: multiple files
      ['logoFile', 'aboutFile', 'backgroundFile', 'qrFile'].forEach(id => {
        document.getElementById(id)?.addEventListener('change', async (e) => {
          const f = e.target.files[0]; if (!f) return;
          const r = new FileReader(); 
          r.onload = () => {
            const previewId = id.replace('File', 'Preview');
            document.getElementById(previewId).src = r.result;
          }; 
          r.readAsDataURL(f);
        });
      });

      // save assets to localStorage - FIXED: use saveAsset function
      document.getElementById('saveAssetsBtn').addEventListener('click', ()=>{
        const logo = document.getElementById('logoPreview').src;
        const about = document.getElementById('aboutPreview').src;
        const background = document.getElementById('backgroundPreview').src;
        const qr = document.getElementById('qrPreview').src;
        if (logo) saveAsset('logo', logo);
        if (about) saveAsset('about_img', about);
        if (background) saveAsset('background_img', background);
        if (qr) saveAsset('qr', qr);
        loadAdminSettings(); // Reload preview
        alert('Lưu assets thành công. Tải lại trang chính để cập nhật.');
      });

      // NEW: Compress image function (resize 300x533 for 9:16, quality 0.8) - Giữ nén để giảm size
      function compressImage(file, callback) {
        const img = new Image();
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        const reader = new FileReader();
        reader.onload = (e) => {
          img.onload = () => {
            // Resize to 300x533 (9:16 ratio)
            canvas.width = 300;
            canvas.height = 533;
            ctx.drawImage(img, 0, 0, 300, 533);
            // To JPEG base64 with quality 0.8
            const compressed = canvas.toDataURL('image/jpeg', 0.8);
            callback(compressed);
          };
          img.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }

      // UPDATED: Add multiple img for feedback/licenses (no quota check, keep compression)
      document.getElementById('addFeedbackImgBtn').addEventListener('click', async () => {
        console.log('Click Thêm Ảnh Phản Hồi'); // DEBUG
        const files = document.getElementById('feedbackImgFile').files;
        if (files.length === 0) return alert('Chọn ít nhất 1 ảnh (Ctrl+click để chọn nhiều)');
        
        let feedbacks = JSON.parse(localStorage.getItem('lm_feedback') || '[]');
        let addedCount = 0;
        for (let file of files) {
          try {
            const base64 = await new Promise((res, rej) => compressImage(file, res));
            feedbacks.push({ img: base64 }); // Chỉ img
            addedCount++;
          } catch (err) {
            console.error('Compress error:', err);
          }
        }
        localStorage.setItem('lm_feedback', JSON.stringify(feedbacks));
        console.log(`Added ${addedCount} feedback images`); // DEBUG
        alert(`Đã thêm ${addedCount} ảnh phản hồi (đã nén).`);
        loadFeedbackToAdmin();
        document.getElementById('feedbackImgFile').value = ''; // Clear input
      });

      document.getElementById('addLicenseImgBtn').addEventListener('click', async () => {
        console.log('Click Thêm Ảnh Giấy Phép'); // DEBUG
        const files = document.getElementById('licenseImgFile').files;
        if (files.length === 0) return alert('Chọn ít nhất 1 ảnh (Ctrl+click để chọn nhiều)');
        
        let licenses = JSON.parse(localStorage.getItem('lm_licenses') || '[]');
        let addedCount = 0;
        for (let file of files) {
          try {
            const base64 = await new Promise((res, rej) => compressImage(file, res));
            licenses.push({ img: base64 }); // Chỉ img
            addedCount++;
          } catch (err) {
            console.error('Compress error:', err);
          }
        }
        localStorage.setItem('lm_licenses', JSON.stringify(licenses));
        console.log(`Added ${addedCount} license images`); // DEBUG
        alert(`Đã thêm ${addedCount} ảnh giấy phép (đã nén).`);
        loadLicensesToAdmin();
        document.getElementById('licenseImgFile').value = ''; // Clear input
      });

    // add product flow (giữ nguyên)
    const addForm = document.getElementById('addProductForm');
    addForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const fd = new FormData(addForm);
      const title = fd.get('title'); const price = fd.get('price'); const desc = fd.get('desc')||'';
      const f1 = document.getElementById('img1File').files[0];
      const f2 = document.getElementById('img2File').files[0];
      async function toBase64(file){ if(!file) return ''; return await new Promise((res,rej)=>{ const r=new FileReader(); r.onload=()=>res(r.result); r.onerror=rej; r.readAsDataURL(file); }); }
      const b1 = await toBase64(f1); const b2 = await toBase64(f2);
      const arr = JSON.parse(localStorage.getItem('lm_products')||'[]');
      const newItem = { id: Date.now(), title, desc, price, img1:b1, img2:b2 };
      arr.unshift(newItem);
      localStorage.setItem('lm_products', JSON.stringify(arr));
      alert('Thêm sản phẩm thành công.');
      addForm.reset();
      loadProductsToAdmin && loadProductsToAdmin();
    });

    // export/import/clear (giữ nguyên)
    document.getElementById('exportBtn').addEventListener('click', ()=>{
      const data = localStorage.getItem('lm_products') || '[]';
      const blob = new Blob([data], {type:'application/json'}); const url = URL.createObjectURL(blob);
      const a = document.createElement('a'); a.href=url; a.download='products.json'; a.click(); URL.revokeObjectURL(url);
    });
    document.getElementById('importBtn').addEventListener('click', ()=> document.getElementById('importFile').click());
    document.getElementById('importFile').addEventListener('change', async (e)=>{
      const f = e.target.files[0]; if(!f) return;
      const txt = await f.text();
      try{ const arr = JSON.parse(txt); if(!Array.isArray(arr)) throw 0; localStorage.setItem('lm_products', JSON.stringify(arr)); alert('Import thành công'); loadProductsToAdmin && loadProductsToAdmin(); }catch(err){ alert('File không hợp lệ'); }
    });
    document.getElementById('clearAll').addEventListener('click', ()=> {
      if (!confirm('Xóa toàn bộ products + settings + feedback + licenses?')) return;
      localStorage.removeItem('lm_products'); 
      localStorage.removeItem('lm_settings'); 
      localStorage.removeItem('lm_feedback');
      localStorage.removeItem('lm_licenses');
      alert('Đã xóa. Tải lại trang chính để cập nhật.');
      loadProductsToAdmin && loadProductsToAdmin();
      loadFeedbackToAdmin && loadFeedbackToAdmin();
      loadLicensesToAdmin && loadLicensesToAdmin();
    });

  </script>
</body>
</html>
