<script>
  document.addEventListener('DOMContentLoaded', () => {
    const qtyInput = document.getElementById('quantity');
    const totalDisplay = document.getElementById('totalAmount');
    const totalHidden = document.getElementById('totalAmountInput');
    const priceEl = document.getElementById('modalProductPrice');
    const form = document.getElementById('orderForm');

    const maxQty = 10;
    const minQty = 1;

    // üßÆ H√†m c·∫≠p nh·∫≠t t·ªïng ti·ªÅn
    const updateTotal = () => {
      const priceText = priceEl.textContent.trim() || '0';
      const basePrice = parseInt(priceText.replace(/[^\d]/g, '')) || 0;
      const quantity = parseInt(qtyInput.value) || 1;
      const total = basePrice * quantity;
      totalDisplay.textContent = total.toLocaleString('vi-VN') + ' ‚Ç´';
      totalHidden.value = total; // <-- ƒë·ªÉ g·ª≠i sang Sheets
    };

    // TƒÉng gi·∫£m s·ªë l∆∞·ª£ng
    document.getElementById('increaseQty').onclick = () => {
      let v = parseInt(qtyInput.value) || 1;
      if (v < maxQty) qtyInput.value = v + 1;
      updateTotal();
    };
    document.getElementById('decreaseQty').onclick = () => {
      let v = parseInt(qtyInput.value) || 1;
      if (v > minQty) qtyInput.value = v - 1;
      updateTotal();
    };
    qtyInput.oninput = updateTotal;

    // üîÑ C·∫≠p nh·∫≠t l·∫°i khi modal m·ªü
    const modal = document.getElementById('orderModal');
    modal.addEventListener('transitionend', updateTotal);

    form.addEventListener('submit', async (e) => {
  e.preventDefault();

  // L·∫•y d·ªØ li·ªáu t·ª´ DOM
  const product = document.getElementById('modalProductName').textContent.trim();
  const priceText = priceEl.textContent.trim();
  const price = parseInt(priceText.replace(/[^\d]/g, '')) || 0;
  const quantity = parseInt(qtyInput.value) || 1;
  const total = price * quantity;

  const fullname = document.getElementById('fullname').value.trim();
  const phone = document.getElementById('phone').value.trim();
  const address = document.getElementById('address').value.trim();
  const note = document.getElementById('note').value.trim();
  const paymethodInput = form.querySelector('input[name="paymethod"]:checked');
  const paymethod = paymethodInput ? paymethodInput.value : '';

  if (!fullname || !phone || !address) {
    document.getElementById('orderStatus').style.color = 'crimson';
    document.getElementById('orderStatus').textContent = 'Vui l√≤ng ƒëi·ªÅn h·ªç t√™n, s·ªë ƒëi·ªán tho·∫°i v√† ƒë·ªãa ch·ªâ.';
    return;
  }

  // T·∫°o d·ªØ li·ªáu g·ª≠i
  const data = { product, price, quantity, total, fullname, phone, address, note, paymethod };

  try {
    const formData = new FormData();
    Object.entries(data).forEach(([key, value]) => formData.append(key, value));

    const response = await fetch(scriptURL, {
      method: 'POST',
      body: formData
    });

    if (!response.ok) throw new Error('L·ªói k·∫øt n·ªëi ƒë·∫øn server');

    const respJson = await response.json();

    if (respJson.status === 'success') {
      document.getElementById('orderStatus').style.color = 'green';
      document.getElementById('orderStatus').textContent = '‚úÖ ƒê·∫∑t h√†ng th√†nh c√¥ng! C·∫£m ∆°n b·∫°n.';
      form.reset();
      updateTotal();
    } else {
      throw new Error(respJson.message || 'L·ªói t·ª´ server');
    }
  } catch (err) {
    console.error(err);
    document.getElementById('orderStatus').style.color = 'orange';
    document.getElementById('orderStatus').textContent = 'L·ªói g·ª≠i. Vui l√≤ng th·ª≠ l·∫°i ho·∫∑c li√™n h·ªá.';
  }
});


    updateTotal();
  });
</script>
